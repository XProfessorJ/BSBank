eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8769
spring:
  application:
    name: service-zuul
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    jedis:
      pool:
        max-active: 200
        max-wait: -1
        max-idle: 10
        min-idle: 0
    timeout: 1000
  datasource:
    username: root
    password: 1234
    url: jdbc:mysql://127.0.0.1:3306/bank
    driver-class-name: com.mysql.jdbc.Driver


zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId: service-ribbon
    api-b:
      path: /api-b/**
      serviceId: service-feign
    customer:
      path: /customer/**
      serviceId: service-feign
    account:
      path: /account/**
      serviceId: service-feign
    transrecord:
      path: /transrecord/**
      serviceId: service-feign
    card:
      path: /card/**
      serviceId: service-feign
    authrization:
      path: /authrization/**
      serviceId: service-zuul